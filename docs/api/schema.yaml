definitions:
  CampusList:
    required:
      - name
      - location
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      name:
        title: Name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 50
        minLength: 1
      location:
        title: Location
        type: integer
  Campus:
    required:
      - name
      - locations
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      name:
        title: Name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 50
        minLength: 1
      locations:
        title: Locations
        type: string
        minLength: 1
      institutions:
        type: array
        items:
          type: integer
        readOnly: true
        uniqueItems: true
      academic_education:
        type: array
        items:
          type: integer
        readOnly: true
        uniqueItems: true
  Institution:
    required:
      - name
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      name:
        title: Name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 50
        minLength: 1
  PersonList:
    required:
      - cpf
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      full_name:
        title: Full name
        type: string
        readOnly: true
      cpf:
        title: Cpf
        description: "Somente n\xFAmeros"
        type: string
        maxLength: 11
        minLength: 11
      contact:
        title: Contact
        description: "DDD+N\xFAmero"
        type: string
        pattern: ^[0-9]*$
        maxLength: 12
        minLength: 11
        x-nullable: true
  PersonCreate:
    required:
      - first_name
      - last_name
      - cpf
      - birthday_date
      - gender
      - profile_image
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      first_name:
        title: First name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 50
        minLength: 1
      last_name:
        title: Last name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 100
        minLength: 1
      cpf:
        title: Cpf
        description: "Somente n\xFAmeros"
        type: string
        maxLength: 11
        minLength: 11
      birthday_date:
        title: Birthday date
        type: string
        format: date
      gender:
        title: Gender
        type: string
        enum:
          - F
          - M
      contact:
        title: Contact
        description: "DDD+N\xFAmero"
        type: string
        pattern: ^[0-9]*$
        maxLength: 12
        minLength: 11
        x-nullable: true
      profile_image:
        title: Profile image
        type: string
  PersonDetail:
    required:
      - first_name
      - last_name
      - cpf
      - birthday_date
      - gender
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      first_name:
        title: First name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 50
        minLength: 1
      last_name:
        title: Last name
        type: string
        pattern: ^[a-z A-Z]*$
        maxLength: 100
        minLength: 1
      cpf:
        title: Cpf
        description: "Somente n\xFAmeros"
        type: string
        maxLength: 11
        minLength: 11
      birthday_date:
        title: Birthday date
        type: string
        format: date
      gender:
        title: Gender
        type: string
        enum:
          - F
          - M
      contact:
        title: Contact
        description: "DDD+N\xFAmero"
        type: string
        pattern: ^[0-9]*$
        maxLength: 12
        minLength: 11
        x-nullable: true
      profile_image:
        title: Profile image
        type: string
        minLength: 1
  ProfileImageCreate:
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      image:
        title: Image
        type: string
        readOnly: true
        format: uri
      attachment_id:
        title: Attachment id
        description: "Esse atributo \xE9 usado para fazer associa\xE7\xE3o com outro\
          \ objeto"
        type: string
        readOnly: true
        minLength: 1
      uploaded_at:
        title: Uploaded at
        type: string
        format: date-time
        readOnly: true
  StudentList:
    required:
      - registration
      - full_name
      - ingress_date
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      registration:
        title: Registration
        type: string
        pattern: ^[0-9]*$
        maxLength: 35
        minLength: 1
      full_name:
        title: Full name
        type: string
        minLength: 1
      ingress_date:
        title: Ingress date
        type: string
        format: date
      graduated:
        title: Graduated
        type: boolean
  StudentCreate:
    required:
      - registration
      - person
      - academic_education_campus
      - responsibles
      - ingress_date
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      registration:
        title: Registration
        type: string
        pattern: ^[0-9]*$
        maxLength: 35
        minLength: 1
      person:
        title: Person
        type: integer
      academic_education_campus:
        title: Academic education campus
        type: integer
      responsibles:
        type: array
        items:
          type: integer
        uniqueItems: true
      ingress_date:
        title: Ingress date
        type: string
        format: date
  StudentDetail:
    required:
      - registration
      - personal_info
      - course
      - campus
      - responsibles
      - ingress_date
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      registration:
        title: Registration
        type: string
        pattern: ^[0-9]*$
        maxLength: 35
        minLength: 1
      personal_info:
        $ref: '#/definitions/PersonDetail'
      course:
        title: Course
        type: string
        minLength: 1
      campus:
        title: Campus
        type: string
        minLength: 1
      academic_education_campus_id:
        title: Academic education campus id
        type: string
        readOnly: true
      responsibles:
        type: array
        items:
          $ref: '#/definitions/PersonList'
      ingress_date:
        title: Ingress date
        type: string
        format: date
      graduated:
        title: Graduated
        type: boolean
  CurrentUser:
    type: object
    properties:
      id:
        title: ID
        type: integer
        readOnly: true
      first_name:
        title: Primeiro nome
        type: string
        maxLength: 150
      last_name:
        title: "\xDAltimo nome"
        type: string
        maxLength: 150
