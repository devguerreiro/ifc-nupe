    patch:
      operationId: student_partial_update
      description: atualiza um ou mais atributos de um estudante
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/StudentCreate'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/StudentCreate'
      tags:
