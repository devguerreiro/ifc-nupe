    parameters: []
  /student/{registration}/:
    get:
      operationId: student_read
      description: retorna um estudante especifico do banco de dados
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/StudentDetail'
      tags:
