      tags:
        - person
    parameters: []
  /person/{cpf}/:
    get:
      operationId: person_read
      description: retorna uma pessoa especifica do banco de dados
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/PersonDetail'
      tags:
        - person
    patch:
      operationId: person_partial_update
      description: atualiza um ou mais atributos de uma pessoa
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/PersonCreate'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/PersonCreate'
      tags:
        - person
    delete:
      operationId: person_delete
      description: exclui uma pessoa do banco de dados
      parameters: []
      responses:
        '204':
          description: ''
      tags:
        - person
    parameters:
      - name: cpf
        in: path
        description: "Somente n\xFAmeros"
        required: true
        type: string
  /profile_image/:
    post:
      operationId: profile_image_create
      description: faz o upload da foto de perfil para o banco de dados
      parameters:
        - name: image
          in: formData
          required: true
          type: file
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/ProfileImageCreate'
      consumes:
        - multipart/form-data
      tags:
        - profile_image
    parameters: []
  /profile_image/{attachment_id}/:
    delete:
      operationId: profile_image_delete
      description: remove a foto de perfil do banco de dados
      parameters: []
      responses:
        '204':
          description: ''
      consumes:
        - multipart/form-data
      tags:
        - profile_image
    parameters:
      - name: attachment_id
        in: path
        description: "Esse atributo \xE9 usado para fazer associa\xE7\xE3o com outro\
          \ objeto"
        required: true
        type: string
  /student/:
    get:
      operationId: student_list
      description: retorna todos os estudantes do banco de dados
      parameters:
        - name: graduated
          in: query
          description: ''
          required: false
          type: string
        - name: ingress_date
          in: query
          description: ''
          required: false
          type: string
        - name: course_id
          in: query
          description: ''
          required: false
