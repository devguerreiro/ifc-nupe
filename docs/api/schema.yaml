swagger: '2.0'
info:
  title: Nupe API
  description: "Projeto realizado pela F\xE1brica de Software para melhorar o atendimento\
    \ realizado pelo NUPE"
  contact:
    name: Luis Guerreiro
    url: https://linkedin.com/in/devguerreiro
    email: luiscvlh11@gmail.com
  version: v0.1.0
basePath: /api/v1
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  NUPE Authentication:
    flow: password
    tokenUrl: /oauth/token/
    type: oauth2
security:
  - NUPE Authentication: []
paths:
  /campus/:
    get:
      operationId: campus_list
      description: retorna todos os campus do banco de dados
      parameters:
        - name: search
          in: query
          description: A search term.
          required: false
          type: string
        - name: ordering
          in: query
          description: Which field to use when ordering the results.
          required: false
          type: string
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
              - count
              - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
                x-nullable: true
              previous:
                type: string
                format: uri
                x-nullable: true
              results:
                type: array
                items:
                  $ref: '#/definitions/CampusList'
      tags:
        - campus
    post:
      operationId: campus_create
      description: cadastrar um campus no banco de dados
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Campus'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/Campus'
      tags:
        - campus
    parameters: []
  /campus/{name__iexact}/:
    get:
      operationId: campus_read
      description: retorna um campus especifico do banco de dados
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Campus'
      tags:
        - campus
    patch:
      operationId: campus_partial_update
      description: atualiza um ou mais atributos de um campus
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Campus'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Campus'
      tags:
        - campus
    delete:
      operationId: campus_delete
      description: exclui um campus do banco de dados
      parameters: []
      responses:
        '204':
          description: ''
      tags:
        - campus
    parameters:
      - name: name__iexact
        in: path
        required: true
        type: string
  /institution/:
    get:
      operationId: institution_list
      description: "retorna todas as institui\xE7\xF5es do banco de dados"
